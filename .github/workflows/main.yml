name: CI/CD MLflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  CSV_URL: "MLproject/data_preprocessing/loan_approval_dataset_preprocessing.csv"
  MLFLOW_TRACKING_URI: "file:./mlruns"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Setup Python 3.13.7
      - name: Set up Python 3.13.7
        uses: actions/setup-python@v4
        with:
          python-version: "3.13.7"

      # 3. Check Env Variables
      - name: Check Env
        run: |
          echo "CSV_URL=$CSV_URL"
          echo "MLFLOW_TRACKING_URI=$MLFLOW_TRACKING_URI"

      # 4. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow imbalanced-learn scikit-learn pandas numpy

      # 5. Run MLflow Project
      - name: Run MLflow project
        run: |
          unset MLFLOW_RUN_ID
          mlflow run MLproject/ --env-manager=local

      # 6. Pastikan artifacts ada
      - name: Get latest MLflow run_id
        run: |
          echo "Listing mlruns structure:"
          ls -R mlruns || true

          if [ ! -d "mlruns/0" ]; then
            echo "ERROR: mlruns/0 tidak ada. Pastikan modelling.py melog model ke artifact_path 'model'."
            exit 1
          fi

          RUN_ID=$(ls -td mlruns/0/*/ | head -n 1 | awk -F'/' '{print $3}')
          if [ -z "$RUN_ID" ]; then
            echo "ERROR: RUN_ID kosong. Tidak ada run yang tersimpan."
            exit 1
          fi

          if [ ! -d "mlruns/0/$RUN_ID/artifacts/model" ]; then
            echo "ERROR: Artifact 'model' tidak ditemukan di mlruns/0/$RUN_ID/artifacts/. Pastikan mlflow.sklearn.log_model(..., artifact_path=\"model\") dijalankan."
            exit 1
          fi

          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
          echo "Latest run_id: $RUN_ID"

      # 7. Build Docker Model
      - name: Build Docker Model
        run: |
          echo "Using RUN_ID=${{ env.RUN_ID }}"
          mlflow models build-docker --model-uri "runs:/${{ env.RUN_ID }}/model" --name "loan"

      # 8. Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # 9. Tag Docker Image
      - name: Tag Docker Image
        run: |
          docker tag loan ${{ secrets.DOCKER_HUB_USERNAME }}/loan:latest

      # 10. Push Docker Image to Docker Hub
      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/loan:latest

      # 11. Save mlruns to GitHub Repository
      - name: Save mlruns to repo
        run: |
          git config --global user.name "${{ secrets.GIT_USER }}"
          git config --global user.email "${{ secrets.GIT_EMAIL }}"
          git add mlruns/ || true
          git commit -m "Save mlruns from CI/CD run" || true
          git push origin main || true
